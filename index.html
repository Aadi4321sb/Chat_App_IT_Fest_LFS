<html>
  <HEAD>
    <title></title>
     <link rel="stylesheet" href="partha.css">
     <link rel="alternate" href="rss.xml" type="application/rss+xml" title="RSS">
    </HEAD>
    <body>
<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> LFSCHAT
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://1.bp.blogspot.com/-DSk_yF-7fgc/VrifoVlS4RI/AAAAAAAASlY/aIWYMfmPa0w/s1600/Virat%2BKohli2.jpg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">VIRAT</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            Hi, welcome to LFSChat! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(https://i1.wp.com/godofindia.com/wp-content/uploads/2017/05/ms-dhoni-39.jpg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">DHONI</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            WELCOME Judges!
          </div>
        </div>
      </div>
    </main>
    <form action="NO IMAGE">
      <input type="file" id="myFile" name="filename">
      <input type="submit">
    </form>
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">SEND</button>
    </form>
  </section>
  <script src="partha.js"></script>
    </body>
</html>
